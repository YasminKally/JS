<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(24, 24, 24);
        }
        div#area {
            font: normal 20pt Arial;
            background: hotpink;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"> <!-- disparo de evento no HTML-->
        Interaja...
    </div> 

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('mouseenter', entrar) // disparo de evento no JavaScript
        a.addEventListener('mouseout', saiu)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'darkred'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'hotpink'
        }
    </script>
</body>
</html>
