<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body {
            background-color: indianred; 
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número:'); // prompt retorna string
        var n2 = Number.parseInt(window.prompt('Digite outro número:')); // parseint converte para int
        var s = Number(n1) + n2 // Number converte para int ou float de acordo com a informação
        window.alert(`Soma dos valores: ${s}`); //template string com crase e ${} como placeholder
    </script>
</body>
</html>
